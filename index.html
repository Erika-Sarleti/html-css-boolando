<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>

        <!-- Parte superiore -->
        <section>
            <div class="container left">
                <div class="img-container">
                    <img class="second-view" src="img/1b.webp" alt="">
                    <img class="first-view" src="img/1.webp" alt="">
                    <div class="heart">&hearts;</div>
                    <div class="sale">-50%</div>
                    <div class="tag">Sostenibilità</div>
                </div>
                <span class="brand">Levi's</span>
                <h2>RELAXED FIT TEE UNISEX</h2>
                <span class="price red">14.99€</span>
                <span class="old price">29.99€</span>
            </div>
            <div class="container center">
                <div class="img-container">
                    <img class="second-view" src="img/2b.webp" alt="">
                    <img class="first-view" src="img/2.webp" alt="">
                    <div class="heart">&hearts;</div>
                    <div class="sale">-30%</div>
                </div>
                <span class="brand">Gucci</span>
                <h2>ROSES TEE</h2>
                <span class="price red">20.98€</span>
                <span class="old price">29.99€</span>
            </div>
            <div class="container right">
                <div class="img-container">
                    <img class="second-view" src="img/3b.webp" alt="">
                    <img class="first-view" src="img/3.webp" alt="">
                    <div class="heart">&hearts;</div>
                    <div class="sale">-30%</div>
                </div>
                <span class="brand">Come zucchero filato</span>
                <h2>VOGLIA DI COLORI PASTELLO</h2>
                <span class="price red">129.89€</span>
            </div>
        </section>

        <!-- Parte inferiore (copia e incolla) -->
        

    </main>
</body>
</html>
